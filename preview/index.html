<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gazing App Preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="preview-container">
        <div class="action-bar">
            Cloud Capture
        </div>
        
        <div class="main-content">
            <div class="preview-card">
                <div class="cloud-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <h2 class="preview-title">Capture your first cloud!</h2>
                <p class="preview-subtitle">Point your camera at the sky and tap the button below</p>
            </div>
        </div>

        <div class="button-container">
            <button class="button button-primary">Take Photo</button>
            <button class="button button-secondary" style="display: none;">Share Cloud</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <div>Home</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-search"></i></div>
                <div>Explore</div>
            </div>
            <div class="nav-item">
                <div class="floating-button">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-cloud"></i></div>
                <div>Journal</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <div>Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
